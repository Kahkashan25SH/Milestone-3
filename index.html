<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Dynamic Resume Builder</h1><hr />

  <!-- Resume Form -->
  <form id="resume-form" enctype="multipart/form-data">

    <h2>Personal Information</h2>

    <label for="profile-pic">Profile Picture:</label>
    <input type="file" id="profile-pic" name="profile-pic" accept="image/*" />

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your Name">
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"  required placeholder="Enter your Email">

    <label for="phone">phone:</label>
    <input type="tel" id="phone" name="phone" required placeholder="Enter your phone Number" />
    <hr />
    
    <h2>Education</h2>
    <label for="education">Details:</label>
    <textarea id="education" name="education" rows="4" placeholder="Enter your Qulification" required></textarea>
    <hr />
  

    
    <h2>Work Experience</h2>
    <label for="work-experience">Work Experience:</label>
    <textarea id="work-experience" name="work-experience" rows="4" placeholder="Describe your work experience" required></textarea>
     <hr />

    <h2>Skills</h2>
    <label for="skills">Skills:</label>
    <textarea id="skill" name="skil" rows="4" placeholder="Enter your Skills" required></textarea>
    <hr />
   
  <button type="submit">Generate Resume </button>

  </form>


  <!-- Dynamic Resume -->
  <div id="resume-output" class="resume hidden">
    <section id="personal-info-output" class="resume-section"></section>
    <section id="education-output" class="resume-section"></section>
    <section id="work-experience-output" class="resume-section"></section>
    <section id="skills-output" class="resume-section"></section>

  </div>

  <script src="./app.js"></script>
</body>
</html>
